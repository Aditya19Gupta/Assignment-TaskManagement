<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


</head>

<body>


	<div class="bg-info" style="padding: 5%;">
		<div class="row bg-light" style="border-radius: 10px; max-height: 85vh;">
			<div class="col-md-4 pl-2"
				style="background-color: white;border-top-left-radius: 10px;border-bottom-left-radius: 10px;">
				<h3 class="mt-2 pl-4">Lists</h3>
				<div class="ml-5 mb-1" th:each="list : ${taskList}">
					<a th:href="@{task/{id}(id=${list.tlid})}" th:field="${list.tlid}" th:text="${list.taskListName}" class=" bg-sucess pl-2 pr-3"
						style="background-color: aquamarine;width: fit-content;border-radius: 4px;">Heloo</a>
				</div>
				<div class="text-center" style="">
					<a th:href="@{/user/add-taskList}" class="btn" style="font-weight: bold;background-color: cadetblue;position: fixed;bottom: 15%;left: 15%;">New
						List</a>
				</div>
			</div>
			<div class="col-md-8 pl-2">
				<h3 class="mt-2 pl-4">Tasks</h3>
				<div class="ml-5">
					<tr th:each="task : ${tasks}">
						<td th:text="${task.taskName}"></td>
						
					</tr>
				</div>
				<div class="text-right mr-5 " style="margin-top: 48.5%;">
					<a th:href="@{/user/add-task}" class="btn"
						style="font-weight: bolder;background-color: rgb(7, 180, 106);border-radius: 50%;color: white; position: fixed;bottom: 15%;right: 10%;">+</a>
				</div>
			</div>
		</div>
	</div>



</body>

</html>
